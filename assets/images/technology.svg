<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001f4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bg4)"/>
  
  <!-- Medical Devices Display -->
  <g transform="translate(250, 150)">
    <!-- Device 1 - Stethoscope -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="15" fill="#10B981" opacity="0.8"/>
      <path d="M -15 0 Q -25 -10 -35 -15 M 15 0 Q 25 -10 35 -15" stroke="#10B981" stroke-width="3" fill="none"/>
      <path d="M -35 -15 L -35 30 M 35 -15 L 35 30" stroke="#10B981" stroke-width="3"/>
    </g>
    
    <!-- Device 2 - Syringe -->
    <g transform="translate(150, 100)">
      <rect x="0" y="0" width="60" height="8" fill="#FF6B6B" rx="4"/>
      <rect x="55" y="-5" width="15" height="18" fill="#888" rx="2"/>
      <circle cx="75" cy="4" r="6" fill="#10B981"/>
      <path d="M 30 -10 L 35 8" stroke="#666" stroke-width="2"/>
    </g>
    
    <!-- Device 3 - Medical Chart -->
    <g transform="translate(80, 160)">
      <rect x="0" y="0" width="70" height="50" fill="none" stroke="#10B981" stroke-width="2" rx="3"/>
      <path d="M 5 45 L 15 30 L 25 40 L 35 20 L 45 35 L 55 15 L 65 25" stroke="#FFB84D" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Device 4 - Anatomical Model -->
    <g transform="translate(160, 140)">
      <!-- Head -->
      <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.7"/>
      <!-- Body -->
      <rect x="-8" y="12" width="16" height="25" fill="#10B981" opacity="0.7"/>
      <!-- Arms -->
      <line x1="-10" y1="18" x2="-25" y2="15" stroke="#10B981" stroke-width="3"/>
      <line x1="10" y1="18" x2="25" y2="15" stroke="#10B981" stroke-width="3"/>
      <!-- Legs -->
      <line x1="-6" y1="37" x2="-10" y2="52" stroke="#10B981" stroke-width="3"/>
      <line x1="6" y1="37" x2="10" y2="52" stroke="#10B981" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Technology Nodes -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#10B981" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="5" fill="#10B981"/>
    
    <!-- Connected points -->
    <circle cx="-50" cy="0" r="8" fill="#FFB84D"/>
    <circle cx="50" cy="0" r="8" fill="#FFB84D"/>
    <circle cx="0" cy="-50" r="8" fill="#FFB84D"/>
    <circle cx="0" cy="50" r="8" fill="#FFB84D"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="-50" y2="0" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#10B981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="50" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="480" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Advanced Medical Technology</text>
  <text x="600" y="530" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Connected Healthcare Solutions</text>
</svg>